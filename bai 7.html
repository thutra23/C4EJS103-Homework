<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display a random image</title>
</head>
<body>
    <button onclick="display_random_image()">Click here to display random image</button>
    <script>
        function display_random_image () {
            let theImages =[{
                src:"http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
                width: "240",
                height: "160",
            }, {
                src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
                width: "320",
                height: "195",

            }, {
                src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
                width: "500",
                height: "343",

            }]; 

            let random = Math.floor(Math.random() * theImages.length);
            
            let image = document.createElement("img");
                image.src = theImages[random].src;
                image.width = theImages[random].width;
                image.height = theImages[random].height;
            
            let chosenImages = document.getElementsByTagName("img");
            
            if (chosenImages.length > 0) {
                document.body.replaceChild(image, chosenImages[0]);
            } else {
                document.body.appendChild(image);
  }
}

    </script>
</body>
</html>
